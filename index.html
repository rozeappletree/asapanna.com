<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="theme-color" content="#ff0033">
  <meta name="msapplication-navbutton-color" content="#ff0033">
  <meta name="apple-mobile-web-app-status-bar-style" content="#ff0033">
  <title>Asapanna.com</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="./css/globe.css">
  <script>
    var elem = document.documentElement;
    function fullscreen() {
      if (event && event.target.closest && event.target.closest('#footer-nav')) {
        return;
      }
      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.webkitRequestFullscreen) {
        elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) {
        elem.msRequestFullscreen();
      }
    }
  </script>
</head>

<body onclick="fullscreen()">
  <div id="asapanna">Asapanna</div>
  <div id="coming-soon">Coming Soon</div>

</html>
